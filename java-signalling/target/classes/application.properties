server.port=8888
spring.application.name=java-signalling-server

# WebSocket configuration
websocket.max-text-message-buffer-size=8192
websocket.max-binary-message-buffer-size=8192
websocket.max-session-idle-timeout=300000

# Logging configuration
logging.level.com.signalling=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Signalling server configuration
signalling.max-subscribers=0
signalling.protocol-version=1.0